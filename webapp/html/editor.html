
<!DOCTYPE html>
<html>
<head>
	<title>Image Editor</title>
	<link rel="stylesheet" type="text/css" href="../css/editor.css">
</head>
<body>
	<div id="root" class="root">
		<div id="editor" class="editor">
			<div id="menubar" class="editor__menubar">
        		<input id="file-upload" type="file" accept="image/png, image/jpeg">
			</div>
			<div id="content" class="editor__content">
				<div id="toolbar" class="editor__toolbar"></div>
				<div id="main-container" class="editor__main-container">
					<div class="editor__canvas-background"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../dist/bundle.js"></script>
</body>
</html>
