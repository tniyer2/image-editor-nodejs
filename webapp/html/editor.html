
<!DOCTYPE html>
<html>
<head>
	<title>Image Editor</title>
	<link rel="stylesheet" type="text/css" href="../css/toolOptions.css">
	<link rel="stylesheet" type="text/css" href="../css/widgets.css">
	<link rel="stylesheet" type="text/css" href="../css/editor.css">
</head>
<body>
	<svg style="position:absolute;width:0px;height:0px;">
        <defs>
          <symbol id="icon-undo" viewBox="0 0 32 32">
            <title>Undo</title>
            <path d="M23.808 32c3.554-6.439 4.153-16.26-9.808-15.932v7.932l-12-12 12-12v7.762c16.718-0.436 18.58 14.757 9.808 24.238z"></path>
          </symbol>
          <symbol id="icon-redo" viewBox="0 0 32 32">
            <title>Redo</title>
            <path d="M18 7.762v-7.762l12 12-12 12v-7.932c-13.961-0.328-13.362 9.493-9.808 15.932-8.772-9.482-6.909-24.674 9.808-24.238z"></path>
          </symbol>
          <symbol id="icon-trash" viewBox="0 0 32 32">
            <title>Remove</title>
            <path d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22zM10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14zM22 28h-2v-14h2v14z"></path>
			<path d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5 0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5 1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5zM18 4h-6v-1.975h6v1.975z"></path>
          </symbol>
        </defs>
     </svg>
	<div class="root">
		<div class="editor">
			<div class="menubar">
				<div class="menubar__main-options">
					<label class="menubar__upload-btn">
	        			<input id="file-upload" type="file" accept="image/png, image/jpeg">
	        			<span class="text">Upload</span>
					</label>
	        		<button id="undo-btn" class="menubar__undo-btn" disabled>
	        			<svg>
	        				<use href="#icon-undo"/>
	        			</svg>
	        		</button>
	        		<button id="redo-btn" class="menubar__undo-btn" disabled>
	        			<svg>
	        				<use href="#icon-redo"/>
	        			</svg>
	        		</button>
				</div>
				<div id="tool-options" class="menubar__tool-options"></div>
			</div>
			<div class="editor-content">
				<div id="toolbar" class="toolbar"></div>
				<div id="viewport-wrapper" class="viewport-wrapper" tabindex="0">
					<div id="viewport" class="viewport">
						<div class="viewport__background"></div>
					</div>
				</div>
				<div id="infobar" class="infobar">
					<div id="layer-cards" class="infobar__layer-cards" tabindex="0"></div>
					<div class="infobar__layer-info"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../dist/chroma.js"></script>
	<script type="text/javascript" src="../dist/bundle.js"></script>
</body>
</html>
